<script src="https://unpkg.com/vue@next"></script>

<style>
  .mt-undefined {
    margin: 10px
  }
</style>

<div id="app"></div>

<script>
const { h, createApp } = Vue
console.log(h)

const Stack = {
  render() {
    // const slot = this.$slots.default && this.$slots.default()
    const slot = this.$slots.default
      ? this.$slots.default()
      : []

    return h('div', { class: 'stack'}, slot.map(child => {
      return h('div', { class: `mt-${this.$props.size}`}, [
        child
      ])
    }))
  }
  // render() {
  //   return h('div', 'hello')
  // }
}

const App = {
  components: { Stack },
  template: `
    <Stack size=4>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <Stack size=4>
        <div>hello</div>
        <div>hello</div>
      </Stack>
    </Stack>
  `
}
createApp(App).mount('#app')

</script>
