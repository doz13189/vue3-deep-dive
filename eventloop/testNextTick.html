<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const { createApp, nextTick } = Vue

    const App = {
      template: `
          <div ref="sample">
            {{ msg }}
          </div>
      `,
      data() {
        return {
          msg: 'initial value'
        }
      },
      mounted() {
        const self = this

        this.msg = 'mounted value'
        Promise.resolve().then(() => {
          console.log('promise', this.$refs.sample.innerText)
        })
        console.log('mounted', this.$refs.sample.innerText)

        nextTick(() => {
          this.msg = 'nextTick value'
        }).then(() => {
          console.log('nextTick', this.$refs.sample.innerText)
        })

        setTimeout(() => {
          Promise.resolve().then(() => {
            self.msg = 'setTimeout value'
            console.log('setTimeout', self.$refs.sample.innerText)
          }).then(() => {
            console.log('setTimeout.then', self.$refs.sample.innerText)
          })
        }, 0)

        // setTimeout(() => {
        //   console.log('setTimeout', this.$refs.sample.innerText)
        // }, 0)


        window.addEventListener('click', () => {
          Promise.resolve().then(() => {
            self.msg = 'addEventListener value'
            console.log('addEventListener', self.$refs.sample.innerText)
          }).then(() => {
            console.log('addEventListener.then', self.$refs.sample.innerText)
          })
        }, false)


        // window.addEventListener('click', () => {
        //   console.log('addEventListener', self.$refs.sample.innerText)
        // }, false)

      },
      setup() {
      }
    }
    createApp(App).mount('#app')
  </script>

  
</body>
</html>
